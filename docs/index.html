<!DOCTYPE html>
<html lang="pt-br">
<head>

        <div class="image">

        <div id="footer-placeholder"></div>
        <div class="suggestions-button">
            <a href="https://wa.me/5517991758807?text=Olá,%20gostaria%20de%20enviar%20uma%20sugestão%20ou%20melhoria%20para%20o%20sistema%20de%20consulta%20módulos." target="_blank" rel="noopener noreferrer">
