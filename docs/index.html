<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Backup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consultar Módulos</h1>
        <form id="consultForm">
            <label for="cnpj">Digite o CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
            
            <div class="button-container">
                <button type="button" id="consultarModulosBtn">Consultar Módulos</button>
            </div> <br>          

            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
</body>


<script src="footer.js"></script>
<script src="script.js"></script>

</html>
