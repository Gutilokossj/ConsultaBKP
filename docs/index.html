<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Módulos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/png" href="assets/iconeSite/iconSite.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="successMessage" class="hidden">TOKEN VALIDADO COM SUCESSO</div>
    <div id="tokenExpiratedMessage" class="hidden">SEM TOKEN OU TOKEN EXPIRADO, FAVOR RENOVAR!</div>

    <div class="container">
        
        <div class="image">
            <img src="assets/IconeSistema/SIEMGA.png" alt="Imagem Soften" class="image">
        </div>

        <form id="consultForm">
            <h2 id="consulte">Consultar</h2>
            <h2 id="inserirToken">Inserir Token</h2>
            <input data-testid="inputDigiteCNPJ" type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ/CPF">
            <input data-testid="inputToken" type="text" id="token" name="token" placeholder="Digite o Token de Segurança">
            <button data-testid="confirmarToken"type="button" id="confirmToken" >Acessar</button>
            <div class="consultButtons">
                <button data-testid="submitConsultaModulos" type="submit" id="consultarModulosBtn">Módulos</button>
                <button data-testid="submitConsultaBackupEnvio" type="submit" id="consultaBKP">Backup<span class="tooltip">Consulta Envio XML também!</span></button>
            </div>
            <p id="errorMessage" class="error-message"></p>  
        </form>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
        <div id="discordServer"class="suggestions-button">
            <a href="https://discord.gg/6BQ8ZUcd" target="_blank" rel="noopener noreferrer">
                <button> <strong>SERVIDOR DISCORD</strong></button>
            </a>
        </div>
    </footer>
    
</body>

<script src="footer.js"></script>
<script src="script.js"></script>

</html>
