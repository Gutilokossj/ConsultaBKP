<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Módulos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/png" href="assets/iconeSite/iconSite.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <div class="image">
            <img src="assets/IconeSistema/SIEM.png" alt="Imagem Soften SIEM" class="image" id="toggleImage">
        </div>
        
        <!-- Formulário de Consulta -->
        <form id="consultForm">
            <h2>Consultar</h2>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ/CPF">
            <div class="consultButtons">
                <button type="submit" id="consultarModulosBtn">Módulos</button>
                <button type="submit" id="consultaBKP">Backup</button>
            </div>

            <p id="errorMessage" class="error-message"></p>

            <!-- Botão de Alternar Sistema -->
            <div class="toggle-container">
                <button class="botão_trocar_sistema" id="toggleButton" type="button"></button>
                <span id="toggleText">Alternar sistema</span>
            </div>
        </form>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
</body>

<script src="footer.js"></script>
<script src="script.js"></script>

</html>
