<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Módulos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <div class="image">
            <img src="assets/SIEM.png" alt="Logo SIEM colorida"/>
        </div>
        
        <!-- Formulário de Consulta -->
        <form>
            <h2>Consultar módulos</h2>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">
            <button type="submit" id="consultarModulosBtn">Consultar</button>
            
            <!-- Botão de Alternar Sistema -->
            <div class="toggle-container">
                <button class="botão_trocar_sistema"></button>
                <span id="toggleText">Alternar sistema</span>
            </div>
        </form>
    </div>

    <footer>
        <div class="imagem_footer"> <img src="assets/iconSoften.png" alt="Logo SIEM colorida"/> </div>
        <div id="footer-placeholder"></div>
    </footer>
    
</body>

<script src="footer.js"></script>

</html>
